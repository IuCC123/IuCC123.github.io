<html lang="en" class="new">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrandmaAI</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
        body{
            background-color: rgb(20, 20, 20);
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: "Roboto", sans-serif;
            font-weight: 300;
            font-style: normal;
        }
        #bottom{
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            padding-bottom: 12px;
        }
        textarea{
            width: 80%;
            height: 100%;
            border: none;
            outline: none;
            background-color: rgb(41 41 41);
            color: white;
            border-top-left-radius: 12px;
            border-bottom-left-radius: 12px;
            transition: all ease-in-out 0.2s;
        }
        button{
            width: 10%;
            height: 100%;
            border: none;
            outline: none;
            background-color: rgb(31, 31, 31);
            color: white;
            border-top-right-radius: 12px;
            border-bottom-right-radius: 12px;
        }
        a{
            color: rgb(158, 158, 255);
        }
        textarea:disabled{
            background: rgb(10, 10, 10);
        }
        #messages{
            position: fixed;
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 93%;
            overflow-y: auto;
            overflow-x: hidden;
        }
        #message{
            width: 70%;
            margin-bottom: 10px;
            padding: 10px;
            background-color: rgb(255 255 255 / 5%);
            border-radius: 12px;
            overflow-wrap: anywhere;
            align-self: center;
        }
        div#role{
            color: rgb(255, 255, 255);
            font-weight: 600;
        }
        div#content{
            color: rgb(223, 223, 223);
        }
        #suggestions{
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 15%;
            justify-content: center;
        }
        #card{
            width:auto;
            background-color: rgb(26, 26, 26);
            margin: 10;
            padding: 20;
            border-radius: 12px;
            color: rgb(131, 131, 131);
            transition: ease-in-out 0.2s;
            cursor:pointer;
        }
        #card:hover{
            color: rgb(175, 175, 175);
        }
    </style>
</head>
<body>
    <div id="suggestions">
        <div id="card">Make a Node.JS "Hello World" example using express</div>
        <div id="card">What is a good way to store data in Node.JS?</div>
        <div id="card">How to make a simple chatbot using Python?</div>
        <div id="card">What time is it? And what time is it in 10 days?</div>
        
    </div>
    <div id="messages" style="margin-top: 6%;">
        <div id="message">
            <div id="role">System</div>
            <div id="content">Welcome to GrandmaAI! Send a prompt to get started.</div>
        </div>
    </div>
    <div id="bottom">
        <textarea type="text" id='prompt' placeholder="Please enter your prompt here"></textarea>
        <button id="sendBtn" onclick="sendMessage()">Send</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        var disabled = false;
        $(document).keypress(function(e){
            if (e.which == 13 && !e.shiftKey){
                $("#sendBtn").click();
            }
        });
        var id = Math.round(Math.random()*10000)
        function sendMessage(){
            if(disabled) return;
            var message = document.getElementById('prompt').value;
            if(!message){
                return
            }else{
                document.getElementById('messages').innerHTML += `<div id="message">
            <div id="role">You</div>
            <div id="content">${message.replaceAll('\n', '<br>')}</div>
        </div>` //html injection wow so scary!!!! idc
                document.getElementById('prompt').value = 'GrandmaAI is thinking, please wait...';
                document.getElementById('prompt').disabled = true
                disabled = true;
                $.ajax({
                    url: `https://ai.grandma-does.tech/?id=${id}&msg=${message}`,
                    type: 'GET',
                    dataType: 'json',
                    success: function(res) {
                        console.log(res.response.response);
                        if(res.response){
                            document.getElementById('messages').innerHTML += `<div id="message">
            <div id="role">GrandmaAI</div>
            <div id="content">${marked.parse(res.response.response)}</div>
        </div>`
                            document.getElementById('prompt').value = '';
                            if(document.getElementById('suggestions')){
                                document.getElementById('suggestions').remove();
                                document.getElementById('messages').style.cssText = 'padding-top: 10;'
                            }
                            
                            document.getElementById('prompt').disabled = false
                            $("#prompt").select();
                            disabled = false;
                        }
                    }
                });
            }
        }
        $('div#card').click(function(){
            $('#prompt').val($(this).text());
            $("#prompt").select();
        })
    </script>
</body>
</html>
